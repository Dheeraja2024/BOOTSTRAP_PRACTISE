<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>
            USER DETAILS
        </h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="username" class="text-primary form-label">NAME :</label>
                <input type="text" class="form-control text-sucess" id="name" placeholder="Enter Name" name="na" required>
            </div>
            <!--Email type-->
            <div class="mb-3 mt-3">
                <label for="useremail" class="text-primary form-label">EMAIL :</label>
                <input type="email" class="form-control text-sucess" id="email" placeholder="Enter Email" name="email" required>
            </div>
            <!--Password type-->
            <div class="mb-3 mt-3">
                <label for="userpwd" class="text-primary form-label">PASSWORD :</label>
                <input type="password" class="form-control text-sucess" id="pwd" placeholder="Enter Password" name="pwd" required>
            </div>
             <!--Multiline type-->
             <div class="mb-3 mt-3">
                <label for="useraddress" class="text-primary form-label">ADDRESS :</label>
                <textarea class="form-control" rows="3" id="address" name="addr"></textarea>
            </div>
              <!--form row/same line-->
              <div class="mb-3 mt-3">
                <div class="form-group row">
                    <label for="lbl1" class="text-primary" class="form-label">Phone :</label>
                    <div class="form-floating w-25">
                        <input type="tel" maxlength="3" minlength="3" id="txt1" class="form-control" placeholder="Enter coder" />
                    </div>
                    <div class="form-outline w-50">
                        <input type="number" class="form-control" placeholder="Enter Phone Number" name="number"/>
                    </div>
                </div>
            </div>
            <!--Select Box-->
            <div class="mb-3 mt-3">
                <label for="sel1" class="text-primary" class="form-label">SELECT DISTRICTS(select Onem) :</label>
                    <select class="form-select" id="seldis" name="seldis">
                        <option disabled selected>-Select-</option>
                        <option>Ernakulam</option>
                        <option>Kottayam</option>
                        <option>Idukki</option>
                        <option>Palakkad</option>
                    </select>
            </div>
            <!--Color Picker-->
            <div class="mb-3 mt-3" id="d1">
                <label for="myColor" class="text-primary" class="form-label">COLOR PICKER :</label>
                <input type="color" class="form-control form-control-color" id="myColor" value="#c10d0d" titke="Choose color">
            </div>
            <!--CheckBox-->
            <div class="mb-3 mt-3">
                <label for="sel1" class="text-primary form-label">SELECT DEPARTMENT(select one) :</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1" name="option1" value="Computer" checked>
                    <label class="form-check-label" for="check1">Computer</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check2" name="option2" value="Electronics" >
                    <label class="form-check-label" for="check2">Electronics</label>
                </div>
            </div>
            <!--RadioButton-->
            <div class="mb-3 mt-3">
                <label for="sel1" class="text-primary form-label">SELECT GENDER :</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Male" checked>
                    <label class="form-check-label" for="radio1">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Female" >
                    <label class="form-check-label" for="radio2">Female</label>
                </div>
            </div>
            <!--Submit Button-->
            <button type="submit" class="btn btn-success" title="Click Me"> Submit</button>
        </form>
    </div>
</body>
</html>
